<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Список студентов</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>Список студентов</h3>

  <hr/>
  <a th:href="@{/addStudentForm}" class="btn btn-primary">Добавить студента</a>
  <br/><br/>
  <table class="table table-bordered table-striped" id="studentTable">

    <thead>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Факультет</th>
      <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
      <td th:text="${student.surname}" />
      <td th:text="${student.name}" />
      <td th:text="${student.faculty}" />
      <td th:text="${student.age}" />
      <td>
        <a th:href="@{/showUpdateForm(studentId=${student.id})}" class="btn btn-info">Обновить</a>

        <a th:href="@{/deleteStudent(studentId=${student.id})}" class="btn btn-danger ml-2">Удалить</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $("#studentTable").DataTable({
      'aoColumnDefs': [{
        'bSortable': false,
        'aTargets': [-1] /* 1st one, start by the right */
      }]
    });
  })
</script>
</body>

</html>
